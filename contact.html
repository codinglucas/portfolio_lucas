<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Lucas Avelino</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
/* Contact page styles */
.contact-section {
  padding: 2em;
  max-width: 800px;
  margin: 2em auto;
}

.contact-container {
  background-color: #f5f5f5;
  padding: 2em;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.contact-form {
  margin-top: 2em;
}

.form-group {
  margin-bottom: 1.5em;
}

.form-group label {
  display: block;
  margin-bottom: 0.5em;
  font-weight: 500;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 0.8em;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-family: 'Poppins', sans-serif;
  font-size: 1em;
  box-sizing: border-box;
}

.form-group textarea {
  resize: vertical;
}

.submit-btn {
  background-color: #9381FF;
  color: #000;
  border: none;
  padding: 0.8em 1.5em;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1em;
  font-weight: 500;
  transition: background-color 0.3s;
}

.submit-btn:hover {
  background-color: #8272df;
}

/* Dark mode styles for contact page */
body.dark-mode .contact-container {
  background-color: #2a2a2a;
  color: #DCDCDD;
}

body.dark-mode .form-group input,
body.dark-mode .form-group textarea {
  background-color: #3a3a3a;
  border-color: #444;
  color: #DCDCDD;
}

body.dark-mode .submit-btn {
  background-color: #9381FF;
  color: #000;
}

body.dark-mode .submit-btn:hover {
  background-color: #8272df;
}

.fa-solid.fa-house {
    color: #9381FF;
    transition: color 0.3s, size 0.3s ease;
    font-size: 1.3em;
}

.fa-solid.fa-house:hover {
    font-size: 1.5em;
    color: #6dff75;
}

  </style>
</head>
<body>

  <header>
    <h1>Lucas Rocha Avelino</h1>
    <nav class="nav-links">
      <a href="index.html"><i class="fa-solid fa-house"></i></a>
      <a href="index.html#about">About</a>
      <a href="index.html#technologies">Technologies</a>
      <a href="index.html#works">Works</a>
      <div class="toggle-container">
        <input type="checkbox" id="dark-mode-toggle" />
        <label for="dark-mode-toggle" class="toggle-label"></label>
      </div>
    </nav>
  </header>

  <section class="contact-section">
    <div class="contact-container">
      <h2>Contact Me</h2>
      <p>Feel free to reach out if you have any questions or would like to collaborate.</p>
      
      <form class="contact-form" action="#" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Lucas Avelino</p>
  </footer>

</body>
</html>
